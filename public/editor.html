<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Editor</title>
    <meta name="description" content="Online HTML, CSS, JavaScript code editor with live preview">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="editor-container">
        <!-- Header -->
        <header class="header">
            <div class="header-left">
                <div class="logo-small">
                    <svg width="30" height="30" viewBox="0 0 60 60" fill="none">
                        <path d="M15 45L5 30L15 15" stroke="url(#hgradient1)" stroke-width="4" stroke-linecap="round" />
                        <path d="M45 15L55 30L45 45" stroke="url(#hgradient2)" stroke-width="4"
                            stroke-linecap="round" />
                        <path d="M35 10L25 50" stroke="url(#hgradient3)" stroke-width="4" stroke-linecap="round" />
                        <defs>
                            <linearGradient id="hgradient1">
                                <stop stop-color="#667eea" />
                                <stop offset="1" stop-color="#764ba2" />
                            </linearGradient>
                            <linearGradient id="hgradient2">
                                <stop stop-color="#f093fb" />
                                <stop offset="1" stop-color="#f5576c" />
                            </linearGradient>
                            <linearGradient id="hgradient3">
                                <stop stop-color="#4facfe" />
                                <stop offset="1" stop-color="#00f2fe" />
                            </linearGradient>
                        </defs>
                    </svg>
                </div>
                <h1 class="header-title">CodeSpace</h1>
            </div>

            <div class="header-center">
                <div class="user-info" id="userInfo">
                    <span class="user-avatar" id="userAvatar">U</span>
                    <span class="user-name" id="userName">User</span>
                    <span class="user-roll" id="userRoll">ROLL001</span>
                </div>
            </div>

            <div class="header-right">
                <button class="btn-save" id="saveBtn">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none">
                        <path
                            d="M19 21H5C4.46957 21 3.96086 20.7893 3.58579 20.4142C3.21071 20.0391 3 19.5304 3 19V5C3 4.46957 3.21071 3.96086 3.58579 3.58579C3.96086 3.21071 4.46957 3 5 3H16L21 8V19C21 19.5304 20.7893 20.0391 20.4142 20.4142C20.0391 20.7893 19.5304 21 19 21Z"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                        <path d="M17 21V13H7V21" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                            stroke-linejoin="round" />
                        <path d="M7 3V8H15" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                            stroke-linejoin="round" />
                    </svg>
                    Save Code
                </button>
                <button class="btn-logout" id="logoutBtn">Logout</button>
            </div>
        </header>

        <!-- Main Editor Area -->
        <div class="editor-main">
            <!-- Code Panels -->
            <div class="code-panels">
                <!-- HTML Panel -->
                <div class="code-panel">
                    <div class="panel-header">
                        <div class="panel-title">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none">
                                <path d="M12 2L2 7L12 12L22 7L12 2Z" stroke="#E34C26" stroke-width="2"
                                    stroke-linecap="round" stroke-linejoin="round" />
                                <path d="M2 17L12 22L22 17" stroke="#E34C26" stroke-width="2" stroke-linecap="round"
                                    stroke-linejoin="round" />
                                <path d="M2 12L12 17L22 12" stroke="#E34C26" stroke-width="2" stroke-linecap="round"
                                    stroke-linejoin="round" />
                            </svg>
                            <span>HTML</span>
                        </div>
                    </div>
                    <textarea id="htmlCode" class="code-editor" placeholder="<!-- Write your HTML here -->"
                        spellcheck="false"></textarea>
                </div>

                <!-- CSS Panel -->
                <div class="code-panel">
                    <div class="panel-header">
                        <div class="panel-title">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none">
                                <rect x="3" y="3" width="18" height="18" rx="2" stroke="#264DE4" stroke-width="2" />
                                <path d="M8 12L12 16L16 8" stroke="#264DE4" stroke-width="2" stroke-linecap="round"
                                    stroke-linejoin="round" />
                            </svg>
                            <span>CSS</span>
                        </div>
                    </div>
                    <textarea id="cssCode" class="code-editor" placeholder="/* Write your CSS here */"
                        spellcheck="false"></textarea>
                </div>

                <!-- JavaScript Panel -->
                <div class="code-panel">
                    <div class="panel-header">
                        <div class="panel-title">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none">
                                <rect x="2" y="2" width="20" height="20" rx="2" stroke="#F7DF1E" stroke-width="2" />
                                <path d="M8 16C8 17.1046 8.89543 18 10 18C11.1046 18 12 17.1046 12 16V8"
                                    stroke="#F7DF1E" stroke-width="2" stroke-linecap="round" />
                                <path d="M14 14C14 15.6569 15.3431 17 17 17C18.6569 17 20 15.6569 20 14"
                                    stroke="#F7DF1E" stroke-width="2" stroke-linecap="round" />
                            </svg>
                            <span>JavaScript</span>
                        </div>
                    </div>
                    <textarea id="jsCode" class="code-editor" placeholder="// Write your JavaScript here"
                        spellcheck="false"></textarea>
                </div>
            </div>

            <!-- Preview Panel -->
            <div class="preview-section">
                <div class="preview-header">
                    <div class="panel-title">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none">
                            <rect x="3" y="3" width="18" height="18" rx="2" stroke="currentColor" stroke-width="2" />
                            <path d="M3 9H21" stroke="currentColor" stroke-width="2" />
                            <circle cx="6.5" cy="6" r="0.5" fill="currentColor" />
                            <circle cx="9" cy="6" r="0.5" fill="currentColor" />
                            <circle cx="11.5" cy="6" r="0.5" fill="currentColor" />
                        </svg>
                        <span>Output Preview</span>
                    </div>
                    <button class="btn-refresh" id="refreshBtn" title="Refresh Preview">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none">
                            <path d="M1 4V10H7" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                stroke-linejoin="round" />
                            <path d="M23 20V14H17" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                stroke-linejoin="round" />
                            <path
                                d="M20.49 9C19.9828 7.56678 19.1209 6.28536 17.9845 5.27541C16.8482 4.26546 15.4745 3.55976 13.9917 3.22426C12.5089 2.88875 10.9652 2.93434 9.50481 3.35677C8.04437 3.77921 6.71475 4.56471 5.64 5.64L1 10M23 14L18.36 18.36C17.2853 19.4353 15.9556 20.2208 14.4952 20.6432C13.0348 21.0657 11.4911 21.1112 10.0083 20.7757C8.52547 20.4402 7.1518 19.7345 6.01547 18.7246C4.87913 17.7146 4.01717 16.4332 3.51 15"
                                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                    </button>
                </div>
                <iframe id="preview" class="preview-iframe" sandbox="allow-scripts allow-modals"></iframe>
            </div>
        </div>

        <!-- Status Bar -->
        <div class="status-bar">
            <div class="status-left">
                <span class="status-indicator" id="statusIndicator">‚óè</span>
                <span class="status-text" id="statusText">Ready</span>
            </div>
            <div class="status-right">
                <span id="lastSaved">Never saved</span>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
