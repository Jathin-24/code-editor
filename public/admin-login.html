<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - CodeSpace</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="login-container">
        <div class="login-box">
            <div class="logo-section">
                <div class="logo-icon">
                    <svg width="60" height="60" viewBox="0 0 60 60" fill="none">
                        <path d="M15 45L5 30L15 15" stroke="url(#gradient1)" stroke-width="4" stroke-linecap="round"
                            stroke-linejoin="round" />
                        <path d="M45 15L55 30L45 45" stroke="url(#gradient2)" stroke-width="4" stroke-linecap="round"
                            stroke-linejoin="round" />
                        <path d="M35 10L25 50" stroke="url(#gradient3)" stroke-width="4" stroke-linecap="round" />
                        <defs>
                            <linearGradient id="gradient1" x1="5" y1="15" x2="15" y2="45"
                                gradientUnits="userSpaceOnUse">
                                <stop stop-color="#667eea" />
                                <stop offset="1" stop-color="#764ba2" />
                            </linearGradient>
                            <linearGradient id="gradient2" x1="45" y1="15" x2="55" y2="45"
                                gradientUnits="userSpaceOnUse">
                                <stop stop-color="#f093fb" />
                                <stop offset="1" stop-color="#f5576c" />
                            </linearGradient>
                            <linearGradient id="gradient3" x1="25" y1="10" x2="35" y2="50"
                                gradientUnits="userSpaceOnUse">
                                <stop stop-color="#4facfe" />
                                <stop offset="1" stop-color="#00f2fe" />
                            </linearGradient>
                        </defs>
                    </svg>
                </div>
                <h1 class="app-title">üîí Admin Panel</h1>
                <p class="app-subtitle">Authorized Access Only</p>
            </div>

            <form id="adminLoginForm" class="login-form">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" placeholder="Enter admin username" required
                        autocomplete="username">
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter password" required
                        autocomplete="current-password">
                </div>

                <button type="submit" class="btn-primary" id="loginBtn">
                    <span class="btn-text">Login to Admin Panel</span>
                    <svg class="btn-icon" width="20" height="20" viewBox="0 0 20 20" fill="none">
                        <path d="M7 4L13 10L7 16" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                            stroke-linejoin="round" />
                    </svg>
                </button>

                <div id="message" class="message"></div>
            </form>

            <div style="margin-top: 24px; text-align: center;">
                <a href="/" style="color: var(--text-secondary); font-size: 14px; text-decoration: none;">
                    ‚Üê Back to Student Login
                </a>
            </div>
        </div>

        <div class="background-decoration">
            <div class="circle circle-1"></div>
            <div class="circle circle-2"></div>
            <div class="circle circle-3"></div>
        </div>
    </div>

    <script>
        const loginForm = document.getElementById('adminLoginForm');
        const messageDiv = document.getElementById('message');
        const loginBtn = document.getElementById('loginBtn');

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;

            if (!username || !password) {
                showMessage('Please fill in all fields', 'error');
                return;
            }

            // Show loading state
            loginBtn.disabled = true;
            loginBtn.innerHTML = '<span class="btn-text">Verifying...</span>';

            try {
                const response = await fetch('/api/admin/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();

                if (data.success) {
                    // Store admin token
                    localStorage.setItem('adminToken', data.token);
                    localStorage.setItem('adminUser', username);

                    showMessage('Login successful! Redirecting...', 'success');

                    setTimeout(() => {
                        window.location.href = '/admin.html';
                    }, 1000);
                } else {
                    showMessage(data.message || 'Invalid credentials', 'error');
                    resetButton();
                }
            } catch (error) {
                console.error('Login error:', error);
                showMessage('Connection error. Please try again.', 'error');
                resetButton();
            }
        });

        function showMessage(text, type) {
            messageDiv.textContent = text;
            messageDiv.className = `message ${type}`;
            messageDiv.style.display = 'block';
        }

        function resetButton() {
            loginBtn.disabled = false;
            loginBtn.innerHTML = `
                <span class="btn-text">Login to Admin Panel</span>
                <svg class="btn-icon" width="20" height="20" viewBox="0 0 20 20" fill="none">
                    <path d="M7 4L13 10L7 16" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            `;
        }

        // Auto-focus on username field
        document.getElementById('username').focus();
    </script>
</body>

</html>
